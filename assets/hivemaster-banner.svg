  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#3a2c01">Sistema de GestiÃ³n de Colmenas para Apicultores</text>
  <text x="90%" y="25%" class="buzz" font-size="20" font-family="sans-serif">ğŸ</text>
</svg>


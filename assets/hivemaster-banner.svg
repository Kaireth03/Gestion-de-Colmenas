<svg width="100%" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0px, 0px); fill: #5c3d00; }
      20% { transform: translate(1px, -1px); fill: #ffcc00; }
      40% { transform: translate(-1px, 1px); fill: #3a2c01; }
      60% { transform: translate(1px, 2px); fill: #ffcc00; }
      80% { transform: translate(-2px, -1px); fill: #5c3d00; }
      100% { transform: translate(0px, 0px); fill: #3a2c01; }
    }
    .buzz {
      animation: buzz 3s infinite;
    }
    @keyframes buzz {
      0%, 100% { opacity: 0; transform: translateX(-10px); }
      50% { opacity: 1; transform: translateX(10px); }
    }
  </style>
  <rect width="100%" height="150" fill="#fbeec1"/>
